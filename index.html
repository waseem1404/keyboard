<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>keyboard</title>
    <script src="http://kit.fontawesome.com/24c494a6b6.js">
        crossorigin="anonymous"
    </script>
    <style>
    body{
            background-color:#01bdd5;
     }
     #keybord{
     /* use line base method */
        display: grid;
        grid-template-columns: repeat(12,1fr);
        grid-template-rows: repeat(5,50px);
        gap: 20px;
        background-color: #262c2c;
        padding:20px;
        width: 85%;
        margin: auto;
        border-radius: 20px;
        margin-top: 150px;
        box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px; 
     }
     #keybord>div{
        text-transform: uppercase;
        background-color: #2e3639;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 15px;
        color: #01bdd5;
        border-radius: 5px;
        box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
        font-weight: bold;
    
     }
     #keybord>div:hover{
        background-color:#01bdd5 ;
        color: black;
        font-size:17px ;
        font-weight: bold;
        cursor: pointer;
     }
     #enter{
        grid-area:3/11/4/13 ;
        /* grid-column:cs/ce; */
        /* grid-column: 11/13;
        grid-column: 11/span 2 */
     }
     #rtshift{
        grid-area: 4/11/5/13;
        /* grid-column: 11/span 2; */
     }
     #space{
        /* grid-column: 5/span 4; */
        grid-column: 5/9;

     }
    </style>
</head>
<body>
    <div id="keybord">
        <div>~</div>
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>0</div>
        <div>delete</div>
        <div>tab</div>
        <div>q</div>
        <div>w</div>
        <div>e</div>
        <div>r</div>
        <div>t</div>
        <div>y</div>
        <div>u</div>
        <div>i</div>
        <div>o</div>
        <div>p</div>
        <div>\</div>
        <div>caps</div>
        <div>a</div>
        <div>s</div>
        <div>d</div>
        <div>f</div>
        <div>g</div>
        <div>h</div>
        <div>j</div>
        <div>k</div>
        <div>l</div>
        <div id="enter">enter</div>
        <div>shift</div>
        <div>Z</div>
        <div>x</div>
        <div>c</div>
        <div>v</div>
        <div>b</div>
        <div>n</div>
        <div>m</div>
        <div><</div>
        <div>></div>
        <div id="rtshift">shift</div>
        <div><i class="fa-solid fa-globe"></i></div>
        <div>ctrl</div>
        <div>option</i></div>
        <div>alt</div>
        <div id="space">space</div>
        <div>alt</div>
        <div>option</div>
        <div><i class="fa-solid fa-arrow-left-long"></i></div>
        <div><i class="fa-solid fa-arrow-right"></i></div>
    </div>
</body>
</html>
